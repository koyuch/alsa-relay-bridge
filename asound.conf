# /etc/asound.conf
# ALSA Relay Bridge Configuration
#
# Two-control setup:
# - Master: softvol control (user-adjustable, 0-100%)
#   → Changes sent to I2C relay attenuator
# - Digital: hardware control (always kept at 100%)
#   → Ensures full digital signal quality

# Softvol PCM with Master control
pcm.softvol_boss {
    type softvol
    slave.pcm "boss"
    control {
        name "Master"
        card BossDAC
    }
    min_dB -51.0
    max_dB 0.0
}

# Default PCM with format conversion
pcm.!default {
    type plug
    slave.pcm "softvol_boss"
}

# Direct hardware PCM
pcm.boss {
    type hw
    card BossDAC
    device 0
}

# Default control device
ctl.!default {
    type hw
    card BossDAC
}
